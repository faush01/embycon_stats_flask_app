<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">

        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">time</th>
                <th scope="col">version</th>
                <th scope="col">ip</th>
                <th scope="col">type</th>
                <th scope="col">error</th>
                <th scope="col">action</th>
            </tr>
        </thead>

        <tbody>
        {% for report in reports %}
            <tr>
                <td><a href="/show_item/{{ report["id"] }}">{{ report["id"] }}</a></td>
                <td>{{ report["log_time"] }}</td>
                <td>{{ report["addon_version"] }}</td>
                <td>{{ report["ip"] }}</td>
                <td>{{ report["error_type"] }}</td>
                <td>{{ report["error_short"] }}</td>
                <td><a href="/delete/{{ report["id"] }}" onClick="return confirm('Are you sure you want to delete this?');">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>

        </table>
    </body>
</html>
